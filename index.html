<html>
	<head>
		<title>Hackaday Project Listing</title>

		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

		<!-- jQuery  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	
		<!-- Simple pagination jquery and css -->
		<script type="text/javascript" src="./simplePagination/jquery.simplePagination.js"></script>
		<link type="text/css" rel="stylesheet" href="./simplePagination/simplePagination.css"/>

		<!-- Link to my external CSS file -->
		<link rel="stylesheet" type="text/css" href="main_stylesheet.css">
		
		<!-- Link to my external JS file -->
		<script src="main_javascript.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="maindiv">
			<div class="headers">
				<h1 class="website-heading">Hackaday API Project Listing</h1>
				<div class="keys">
					<b>Keys:</b>
					<div class="icons-inline">
						Followers: 
						<i class="fas fa-users"></i>
					</div>
					<div class="icons-inline">
						Views: 
						<i class="far fa-eye"></i>
					</div>
					<div class="icons-inline">
						Comments: 
						<i class="far fa-comments"></i>
					</div>
				</div>
			</div>

			<div class="load-data"></div>

			<div class="footers">
				<div id="pagination"></div>
			</div>

		</div>
	</body>
</html>
